<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UFOGER Loyalty Card - Customer Page</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    body {
      background: #e9ecef;
      font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .centered {
      max-width: 420px;
      width: 100%;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0001;
      padding: 24px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    p {
      text-align: center;
      color: #555;
    }
    .qr {
      display: flex;
      justify-content: center;
      margin: 2rem 0 1rem 0;
    }
    .url {
      text-align: center;
      font-size: 13px;
      color: #888;
      word-break: break-all;
    }
    .info {
      text-align: center;
      color: #007bff;
      font-size: 14px;
      margin-top: 8px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h2>UFOGER Loyalty Card Demo</h2>
    <p>Scan or visit the following link to test the customer punch/sign page:</p>
    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://ufoger-usa.github.io/loyalty_app/customer" alt="Customer QR Code" />
    </div>
    <div class="url">https://ufoger-usa.github.io/loyalty_app/customer</div>
    <div class="info">Open this link on your phone or desktop to test the customer experience.<br>Use your phone number to sign in and punch.</div>
    <a href="https://ufoger-usa.github.io/loyalty_app/customer" target="_blank" rel="noopener">
      <button class="btn">Open Customer Page</button>
    </a>
  </div>
</body>
</html>
